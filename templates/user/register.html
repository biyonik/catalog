{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h3>Kullanıcı Kayıt</h3>
            <hr>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-2">
                        <label for="username" class="col-form-label">Kullanıcı Adı</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                        <label for="email" class="col-form-label">E-Posta Adresi</label>
                    </div>
                    <div class="col-md-10">
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                        <label for="password" class="col-form-label">Parola</label>
                    </div>
                    <div class="col-md-10">
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                        <label for="confirm_password" class="col-form-label">Parola Tekrar</label>
                    </div>
                    <div class="col-md-10">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-sm btn-block btn-outline-success">Kayıt Ol</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
